<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <div class="container" id="canvas-container">
        <span>Para andar use: A | W | S | D</span> <button class="btn btn-warning btn-sm" onclick="reset()">Resetar Posição</button>
        <canvas id="ctx" style="width: 100%; height: 100%; margin-top: 5px;"></canvas>
        <div id="chat-text">
            <!-- <div><span id="date-time"></span> - Você está online!</div> -->
            <div>Você está online!</div>
        </div>
        <form id="chat-form" action="">
            <input id="chat-input" type="text" class="form-control" placeholder="Digite algo aqui...">
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script src="/assets/js/scripts.js"></script>
</body>
</html>
